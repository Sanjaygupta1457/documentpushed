<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="hello()">On Click</button>

<button onmouseover="hello1()">On mouseover</button>

<button onmouseout="hello2()">On mouseout</button>



<script>

    function hello(){

        alert("i am on click function")

    }

    function hello1(){

        alert("i am onmouseover function")

    }

    function hello2(){

        alert("i am onmouseout function")

    }

</script>
</body>
</html>
